{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* На весь видимый экран */
    }
</style>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 first_block">
                <h1>Вход <img src="{% static 'images/Frame 2.png' %}" alt="Изображение" class="account-image"></h1>
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    <button class="btn btn-primary mt-4 login_button" type="submit">Войти</button>
                </form>
                <a href="{% url 'registration' %}" class="btn btn-outline-primary registration-link register_button">Зарегистрироваться</a>
            </div>
        <div class="col-md-6 second_block">
            <img width="300px" src="{% static 'images/image 2.png' %}" alt="Изображение аккаунта">
        </div>
        </div>
    </div>
</div>

{% endblock %}
